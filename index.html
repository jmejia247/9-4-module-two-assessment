<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/main.js"></script>
</head>
<body>
    <header>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo">
        <h1>Ghibli Review App</h1>
    </header>
    <main>
        <section id="select-movie">
            <h2>Select a movie</h2>
            <select id="titles">
                <option></option>
            </select>
        </section>
        <section id="add-review">
            <h2>Add a review</h2>
            <form action="submit">
                <label for="review">Your review:</label>
                <input id="review" type="text">
                <input type="submit">
            </form>
        </section>
        <section id="movie-details">
            <h2>Movie details</h2>
            <div id="display-info">

            </div>
        </section>
        <section id="people">
            <h2>People</h2>
            <ol></ol>
            <button id="show-people">Show People</button>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <ul></ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>

    </main>
</body>
</html>
