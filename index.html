<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Local CSS & JS -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js" ></script>
    
    <title>Ghibli Review App</title>
</head>
<body>
    <header>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo">
        <h1>Ghibli Review App</h1>
    </header>
    <main>
        <div>
            <section class="select-movie">
                <h2>Select a movie</h2>
                <select class="movie-title">
                    <option value=""></option>
                </select>
            </section>
        </div>

        <div>
            <section class="add-review">
                <h2>Add a review</h2>
                <form>
                    <label for="review">Your review</label>
                    <input type="text" id="review" required>
                    <input type="submit" value="Submit Review">
                </form>
            </section>
        </div>

        <div>
            <section class="movie-detail">
                <h2>Movie details</h2>
                <div id="display-info"></div>
            </section>
        </div>

        <div>
            <section id="people">
                <h2>People</h2>
                <ol></ol>
                <button id="show-people">Show People</button>
            </section>
        </div>

        <div>
            <section id="reviews">
                <h2>Reviews</h2>
                <ul></ul>
                <button id="reset-reviews">Reset Reviews</button>
            </section>    
        </div>
    </main>
</body>
</html>
