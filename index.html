

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Studios</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js" ></script>
</head>
<body>
    <header class="header">
        <h1>Ghibli Review App</h1>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo" class="img">
    </header>

    <main>
        <section class="titles-section">
            <h2>Select a movie</h2>
            <select id="titles">
                <option value="">Please select a movie</option>
            </select>
        </section>

        <section class="review">
            <h2>Add a review</h2>
            <form>
                <p>
                  Your review:
                <input type="text" name="review" placeholder="" required>
                </p>
                <button type="submit">Submit Review</button>
              
              </form>     
            
        </section>

        <section class="movie-details">
            <h2>Movie details</h2>
            <div class="details">
            
            </div>
        </section>

        
        
        <section id="people">
            <h2>People</h2>
            <ol></ol>
            <button id="show-people">Show People</button>
        </section>

        <section id="reviews">
            <h2>Reviews</h2>
            <ul></ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>
    </main>
</body>
</html>
