<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Studio Movie Reviews</title>
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./main.js"></script>
</head>
<body>
<header>
    <div class="parentHeader">
        <div class="div1">
            <img src="./images/ghibli-logo.png" alt="Ghibli logo" height="90px"/> 
        </div>
        <div class="div2">
            <h1>Ghibli Review App</h1>
        </div>
    </div>
</header>
<main>

        <section class="dropdown-section">
            <h2>Select a movie</h2>
            <select id="titles" class="dropdown "  name="titles-dropdown">
                <option></option>

            </select>
        </section>
        <section>
            <h2>Add a review</h2>
            <form>
                <label for="review"></label>
                <input id="review" id="review" type="text">
                <input type="submit">
            </form>
        </section>
        <section>
            <h2>Movie details</h2>
            <div id="display-info" placeholder="">
                <h3 id="displayH3">
                    <p id="displayP1"></p>
                    <p id="displayP2"></p>
                </h3>
            </div>
        </section>
        <section>
            <h2>People</h2>
            <ol></ol>
            <button id="show-people">Show People</button>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <ul></ul>
            <button id="reset-reviews" type="button"  class="buttonRight">Reset Reviews</button>
        </section>


</main>

</body>
</html>
