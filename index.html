<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script defer src="main.js"></script>
	<title>Studio Ghibli</title>
</head>

<body>
	<header>
	<div class="fixed-header">
		<h1>Ghibli Review App</h1>
		<img src="./images/ghibli-logo.png" alt="ghibli logo" width=80% />
	</div>
	</header>

	<main>
		<section>
			<h2>Select A Movie</h2>
			<select id="titles">
			<option value=""></option>
			</select>
		</section>

		<section>
			<h2>Add A Review</h2>
			<form>
				<label for="review">Your Review</label>
				<input id="review" type="text" />
				<input type="submit" />
			</form>
		</section>

		<section>
			<h2>Movie details</h2>
			<div id="display-info"></div>
			<!-- h3, 2p tags -->
		</section>

		<section>
			<h2>People</h2>
			<ol id="list-people"></ol>
			<button id="show-people">Show People</button>
		</section>

		<section id="reviews">
			<h2>Reviews</h2>
			<ul id="list-reviews"></ul>
			<button id="reset-reviews">Reset Reviews</button>
		</section>


	</main>
</body>
</html>
