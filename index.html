<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./main.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="h1">Ghibli Review App</h1>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo" style="height: 200;width: 400;">
    </header>
    <main>
        <section>
            <h2>Select a movie</h2>
            <select name="" id="titles" class="dropdown">
            <option value=""></option>
        </select>
        </section>
        <section>
            <h2>Add a review</h2>
            <form action="">
                <label for="review"></label>
                <input type="text" name="" id="review">
                <input type="submit">
            </form>
        </section>
        <section>
            <h2>Movie details</h2>
            <div id="display-info">
                <h3></h3>
                <p></p>
                <p></p>
            </div>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <ul></ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>
        <section>
            <h2>People</h2>
            <button id="show-people">Show People</button>
            <ol id="peeps"></ol>
        </section>
    </main>
</body>
</html>
