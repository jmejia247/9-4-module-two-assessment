<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script  src="./main.js" async ></script>
    <link rel="stylesheet" href="./main.css" />
    <title>Studio Ghibli Assesment module 2</title>
  </head>
  <body>
    <header>
      <img src="./images/ghibli-logo.png" alt="Ghibli logo" />
      <h1>Ghibli Review App</h1>
    </header>

    <main>
      <section>
        <h2>Select a movie</h2>
        
          <select name="" id="select">
              <option value=""></option>
          </select>
        
      </section>

      
      <section id="review">
          <h2>Add a review</h2>
          <form class="review-form">
              <label for="review">Your review</label>
              <input type="text" class="review" />
              <input type="submit" value="submit" />
            </form>
        </section>
        
        <section>
            <h2 class="title">Movie details</h2>
            <div class="display-info">
            <p></p>
            <p></p>
            </div>
        </section>

      <section>
        <h2>people</h2>
        <ol class="people"></ol>
        <button class="show-people">Show People</button>
      </section>

      <section id="reviews">
        <h2>Reviews</h2>
        <ul></ul>
        <button id ="reset-reviews">Reset Reviews</button>
      </div>
    </main>
  </body>
</html>
